name: Update Sitemap

on:
  push:
    branches:
      - main
    paths:
      - 'guides/**'
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate sitemap
        run: |
          cat > sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url><loc>https://fadingfire18256.github.io/wc3_coach2/</loc></url>
            <url><loc>https://fadingfire18256.github.io/wc3_coach2/guide.html</loc></url>
          EOF

          for file in guides/*.md; do
            filename=$(basename "$file")
            if [[ ! "$filename" =~ ^_ ]]; then
              encoded=$(python3 -c "import urllib.parse; print(urllib.parse.quote('$filename'))")
              echo "  <url><loc>https://fadingfire18256.github.io/wc3_coach2/guide.html?name=$encoded</loc></url>" >> sitemap.xml
            fi
          done

          echo "</urlset>" >> sitemap.xml

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml"
          git push
